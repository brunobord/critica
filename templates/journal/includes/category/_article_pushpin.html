<div class="articleSection">
	<h2><span>{{ article.type.title }}</span></h2>
	<div class="autoClear">
		<h3>{{ article.title }}</h3>
		{% if article.summary %}
		    {{ article.summary|safe }}
		{% else %}
		    {{ article.content|safe }}
        {% endif %}
	</div>
	<p class="readMore"><a href="#">Lire la suite</a></p>
</div>
