<div class="articleSection">
	<h2><span><a href="{{ article.get_absolute_url }}">{{ article.category.name }}</a></span></h2>
	<div class="lead autoClear">
		<div class="illustration"><a href="{{ article.illustration.image.url }}" title="{{ article.illustration.legend }}"><img src="{{ article.illustration.image.url }}" alt="article3" width="80" /></a></div>
		<h3><a href="{{ article.get_absolute_url }}">{{ article.title }}</a></h3>
		{{ article.summary|safe }}
	</div>
	<p class="readMore"><a href="{{ article.get_absolute_url }}">Lire la suite</a></p>
</div>
