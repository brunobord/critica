	<script id="extFlashPOS" type="text/javascript">
	function FlashObject(swfFile, id, dim, transparent, clsid, flashversion, element)
	{
		var content = '';
		content = content +'<OBJECT classid="'+clsid+'" codebase="http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version='+flashversion+',0,0,0" ID="'+id+'" '+dim+' ALIGN="">';
		content = content +'<PARAM NAME=movie VALUE="'+swfFile+'"><PARAM NAME=quality VALUE=high><PARAM NAME="wmode" VALUE="'+transparent+'">';
		content = content + '<EMBED src="'+swfFile+'" quality=high wmode='+transparent+' swLiveConnect=FALSE '+dim+' NAME="'+id+'" ALIGN="" TYPE="application/x-shockwave-flash" PLUGINSPAGE="http://www.macromedia.com/go/getflashplayer">';
		content =content +'</EMBED></OBJECT>';
		document.getElementById(element).innerHTML=content;
	}

	</script>
	<script type="text/javascript">

		var sliderIntervalId = 0;
		var sliderHeight = 440;
		var sliding = false;

		/* Vitesse d'apparition et de disparition de l'animation expandÃ© */
		var slideSpeed = 50;

		function HideMe()
		{
		   if(sliding)
			 return;
		   sliding = true;
		   if(sliderHeight == 440)
			 sliderIntervalId = setInterval('SlideUpRun()', 30);
		}

		function ShowMe()
		{
		   if(sliding)
			 return;
		   sliding = true;
		   if(sliderHeight == 90)
			 sliderIntervalId = setInterval('SlideDownRun()', 30);
		}

		function SlideUpRun()
		{
		   slider = document.getElementById('panel');
		   if(sliderHeight <= 90)
		   {
			 sliding = false;
			 sliderHeight = 90;
			 slider.style.height = '90px';
			 clearInterval(sliderIntervalId);
		   }
		   else
		   {
			 sliderHeight -= slideSpeed;
			 if(sliderHeight <90)
			    sliderHeight = 90;
			 slider.style.height = sliderHeight + 'px';
		   }
		}

		function SlideDownRun()
		{
		   slider = document.getElementById('panel');
		   if(sliderHeight>= 440)
		   {
			 sliding = false;
			 sliderHeight = 440;
			 slider.style.height = '440px';
			 clearInterval(sliderIntervalId);
		   }
		   else
		   {
			 sliderHeight += slideSpeed;
			 if(sliderHeight> 440)
			    sliderHeight = 440;
			 slider.style.height = sliderHeight + 'px';
		   }
		}
	</script>
