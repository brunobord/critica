{% for article in archives %}
<div class="articleButton">
    <h3>{{ article.title }}</h3>
    <p class="archiveMeta">{{ article.publication_date|date:"l d F Y" }}</p>
</div>
<div>
    <p>{{ article.summary|safe }}</p>
    <p class="readMore"><a href="{{ article.get_archive_url }}">Lire l'article</a></p>
</div>
{% endfor %}
